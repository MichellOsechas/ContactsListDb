<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guía Telefónica</title>
  <link rel="stylesheet" href="phone.css">
  <script src="https://kit.fontawesome.com/07b62496bd.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Cerrar sesion -->
  <div id="cerrar-btn">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
    </svg>
  </div>      

  <form id="form">
    <div class="titulo">
      <i id="icon-title" class="fa-solid fa-address-book fa-2xl"></i>
      <h1>Contactos</h1>
    </div>
    <div class="input-container">
      <i class="fa-solid fa-user"></i>
      <input type="text" placeholder="Nombre y Apellido" id="name-input">
      <p class="helper-form">
        * La primera letra debe ser mayúscula. <br>
        * Debe tener mínimo 3 carácteres.
      </p>
    </div>
    <div class="input-container">
      <i class="fa-solid fa-phone"></i>
      <input type="text" placeholder="Número de Teléfono" id="phone-input">
      <p class="helper-form">
        * Debe ser un número venezolano válido.
      </p>
    </div>
    <button id="form-btn" disabled type="submit">Guardar</button>
  </form>

  <ul id="list">
  </ul>

  <script src="eventos.js"></script>
</body>

</html>
